# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "lat-layer"
BBFILE_PATTERN_lat-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_lat-layer = "6"

LAYERDEPENDS_lat-layer = "core openembedded-layer filesystems-layer"

LAYERSERIES_COMPAT_lat-layer = "hardknott"

NON_MULTILIB_RECIPES_append = " u-boot-uenv"

LAYER_PATH_lat-layer = "${LAYERDIR}"
