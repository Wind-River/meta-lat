type: map
mapping:
  name:
    include: name_str
  machine:
    include: machine_str
  image_type:
    include: image_type_seq
  package_type:
    include: package_str
  package_feeds:
    include: package_feeds_seq
  remote_pkgdatadir:
    include: remote_pkgdatadir_str
  features:
    include: features_map
  packages:
    include: packages_seq
  external-packages:
    include: external-packages_seq
  include-default-packages:
    include: include-default-packages_str
  rootfs-pre-scripts:
    include: rootfs-pre-scripts_seq
  rootfs-post-scripts:
    include: rootfs-post-scripts_seq
  environments:
    include: environments_seq
  ostree:
    include: ostree_map
  wic:
    include: wic_map
  gpg:
    include: gpg_map
  system:
    include: system_seq
  ustart-post-script:
    type: str
  wic-post-script:
    type: str
  iso-post-script:
    type: str
  debootstrap-mirror:
    include: debootstrap_str
  debootstrap-key:
    include: debootstrap-key_str
  apt-keys:
    include: apt-keys_seq

schema;system_seq:
  type: seq
  sequence:
    - type: map
      mapping:
        run_once:
          type: seq
          sequence:
            - type: str
              nullable: False
              func: ext_file_exists
        run_on_upgrade:
          type: seq
          sequence:
            - type: str
              nullable: False
              func: ext_file_exists
        run_always:
          type: seq
          sequence:
            - type: str
              nullable: False
              func: ext_file_exists
        contains:
          type: seq
          sequence:
            - type: str
              nullable: False
        files:
          type: seq
          sequence:
            - type: map
              mapping:
                file:
                  type: map
                  mapping:
                    src:
                      type: str
                      nullable: False
                      func: ext_file_exists
                    dst:
                      type: str
                      nullable: False
                    mode:
                      type: int
                      nullable: False

schema;image_type_seq:
  type: seq
  sequence:
    - type: str
      enum: ['ostree-repo', 'wic', 'iso', 'vmdk', 'vdi', 'ustart', 'pxe', 'all']
      nullable: False
  nullable: False
  desc: The image type
  example: ostree-repo ustart

schema;wic_map:
  type: map
  mapping:
    OSTREE_FLUX_PART:
      type: str
      nullable: False
      desc: Parition type for /var, luksfluxdata or fluxdata
    OSTREE_WKS_BOOT_SIZE:
      type: str
    OSTREE_WKS_EFI_SIZE:
      type: str
    OSTREE_WKS_FLUX_SIZE:
      type: str
    OSTREE_WKS_ROOT_SIZE:
      type: str
    OSTREE_SD_BOOT_ALIGN:
      type: str
    OSTREE_SD_UBOOT_WIC1:
      type: str
    OSTREE_SD_UBOOT_WIC2:
      type: str
    OSTREE_SD_UBOOT_WIC3:
      type: str
    OSTREE_SD_UBOOT_WIC4:
      type: str
