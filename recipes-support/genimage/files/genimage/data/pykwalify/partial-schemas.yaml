schema;name_str:
  type: str
  nullable: False
  desc: Image name
  example: core-image-minial

schema;package_str:
  type: str
  nullable: False
  desc: Package Manager Type
  example: rpm

schema;machine_str:
  type: str
  enum: ['intel-x86-64', 'bcm-2xxx-rpi4', 'xilinx-zynq', 'xilinx-zynqmp', 'nxp-imx6', 'nxp-imx8', 'marvell-cn96xx', 'nxp-s32g', 'aptiv_cvc_sousa', 'intel-socfpga-64', 'ti-j72xx', 'nxp-ls1028', 'nxp-ls1043', 'nxp-lx2xxx', 'axxiaarm64', 'axxiaarm', 'amd-snowyowl-64']
  nullable: False

schema;package_feeds_seq:
  type: seq
  sequence:
    - type: str
      unique: True
      nullable: False
  nullable: False
  desc: The urls of rpm package feeds

schema;remote_pkgdatadir_str:
  type: str
  nullable: False

schema;features_map:
  type: map
  mapping:
    image_linguas:
      type: str
    pkg_globs:
      type: str

schema;packages_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;external-packages_seq:
  type: seq
  sequence:
    - type: str
      unique: True
      func: ext_edit_default

schema;include-default-packages_str:
  type: str
  enum: ['0', '1']
  nullable: False
  desc: 1 = install default packages to image; 0 = the packages section in Yaml overrides default packages.

schema;rootfs-pre-scripts_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;rootfs-post-scripts_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;environments_seq:
  type: seq
  sequence:
    - type: str
      pattern: .+=.+

schema;gpg_map:
  type: map
  mapping:
    gpg_path:
      type: str
      range:
        min: 1
        max: 80
      desc: The length of gpg path must be less than 80 chars
      example: /tmp/.lat_gnupg
    grub:
      type: map
      mapping:
        BOOT_GPG_NAME:
          type: str
        BOOT_GPG_PASSPHRASE:
          type: str
        BOOT_KEYS_DIR:
          type: str
        BOOT_GPG_KEY:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_SHIM:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_SHIMTOOL:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_GRUB:
          type: str
          func: ext_file_exists_or_empty
        BOOT_EFITOOL:
          type: str
          func: ext_file_exists_or_empty
        BOOT_GRUB_CFG:
          type: str
          func: ext_file_exists_or_empty
        BOOT_NOSIG_GRUB:
          type: str
          func: ext_file_exists_or_empty
        EFI_SECURE_BOOT:
          type: str
          enum: ['enable', 'disable']
          nullable: False
    ostree:
      type: map
      mapping:
        gpg_password:
          type: str
        gpgid:
          type: str
        gpgkey:
          type: str

schema;debootstrap_str:
  type: str
  nullable: False
  desc: mirror of debootstrap
  example: http://ftp.us.debian.org/debian

schema;debootstrap-key_str:
  type: str
  func: ext_file_exists_or_empty
  desc: deb key of debootstrap
  example: /usr/share/keyrings/debian-archive-keyring.gpg

schema;apt-keys_seq:
  type: seq
  sequence:
    - type: str
      func: ext_file_exists_or_empty

schema;ostree_map:
  type: map
  mapping:
    OSTREE_CONSOLE:
      type: str
      nullable: False
      pattern: console=.+
    OSTREE_FDISK_BLM:
      type: int
      desc: Boot Loader Magic block offset (where the first partition should start in sectors)
    OSTREE_FDISK_BSZ:
      type: int
      desc: Size of the Boot partition, numeric in MB only
    OSTREE_FDISK_FSZ:
      type: int
      range:
        min: 32
      desc: Size of the Fat / EFI partition, numeric in MB only
    OSTREE_FDISK_RSZ:
      type: int
      desc: Size of the Root partition, numeric in MB only
    OSTREE_FDISK_VSZ:
      type: int
      desc: Size of the /var partition, 0 for fill disk
    OSTREE_GRUB_PW_FILE:
      type: str
      nullable: False
    OSTREE_GRUB_USER:
      type: str
      nullable: False
    ostree_install_device:
      type: str
      nullable: False
      desc: One or more devices separated by a comma where the first valid device found is used as the install device  OR use "ask" to ask for device, OR use LABEL=x, PUUID=x, UUID=x
    ostree_osname:
      type: str
      nullable: False
    ostree_branchname:
      type: str
    ostree_remote_url:
      type: str
      desc: URL of OSTree repository for upgrade, if you bake it in, you can run ostree_upgrade.sh each time you you rebuild and publish the updates
      func: ext_edit_default
    ostree_skip_boot_diff:
      type: str
      enum: ['0', '1', '2']
      nullable: False
      desc: 0 = Perform a full fsck and boot diff, 1 = Skip the FSCK check, 2 = Skip the FSCK and the boot
    ostree_use_ab:
      type: str
      enum: ['0', '1']
      nullable: False
      desc: 1 = Use the A/B partition, 0 = single partition image
    ostree_extra_install_args:
      type: str
      nullable: False
    install_kickstart_url:
      type: str
      desc: Specify kickstart url
    install_net_params:
      type: str
      desc: Specify network params during installation
    install_net_mode:
      type: str
      enum: ['dhcp', 'static-ipv4', '']
      desc: Specify network dhcp or static-ipv4 during installation
