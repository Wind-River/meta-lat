schema;name_str:
  type: str
  nullable: False
  desc: Image name
  example: core-image-minial

schema;package_str:
  type: str
  nullable: False
  desc: Package Manager Type
  example: rpm

schema;machine_str:
  type: str
  enum: ['intel-x86-64', 'bcm-2xxx-rpi4', 'xilinx-zynq', 'xilinx-zynqmp', 'nxp-imx6', 'nxp-imx8', 'marvell-cn96xx', 'nxp-s32g', 'aptiv_cvc_sousa', 'intel-socfpga-64', 'ti-j72xx', 'nxp-ls1028', 'nxp-ls1043', 'nxp-lx2xxx', 'axxiaarm64', 'axxiaarm']
  nullable: False

schema;package_feeds_seq:
  type: seq
  sequence:
    - type: str
      unique: True
      nullable: False
  nullable: False
  desc: The urls of rpm package feeds

schema;remote_pkgdatadir_str:
  type: str
  nullable: False

schema;features_map:
  type: map
  mapping:
    image_linguas:
      type: str
    pkg_globs:
      type: str

schema;packages_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;external-packages_seq:
  type: seq
  sequence:
    - type: str
      unique: True
      func: ext_edit_default

schema;include-default-packages_str:
  type: str
  enum: ['0', '1']
  nullable: False
  desc: 1 = install default packages to image; 0 = the packages section in Yaml overrides default packages.

schema;rootfs-pre-scripts_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;rootfs-post-scripts_seq:
  type: seq
  sequence:
    - type: str
      func: ext_edit_default

schema;environments_seq:
  type: seq
  sequence:
    - type: str
      pattern: .+=.+

schema;gpg_map:
  type: map
  mapping:
    gpg_path:
      type: str
      range:
        min: 1
        max: 80
      desc: The length of gpg path must be less than 80 chars
      example: /tmp/.lat_gnupg
    grub:
      type: map
      mapping:
        BOOT_GPG_NAME:
          type: str
        BOOT_GPG_PASSPHRASE:
          type: str
        BOOT_KEYS_DIR:
          type: str
        BOOT_GPG_KEY:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_SHIM:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_SHIMTOOL:
          type: str
          func: ext_file_exists_or_empty
        BOOT_SINGED_GRUB:
          type: str
          func: ext_file_exists_or_empty
        BOOT_EFITOOL:
          type: str
          func: ext_file_exists_or_empty
        BOOT_GRUB_CFG:
          type: str
          func: ext_file_exists_or_empty
        BOOT_NOSIG_GRUB:
          type: str
          func: ext_file_exists_or_empty
        EFI_SECURE_BOOT:
          type: str
          enum: ['enable', 'disable']
          nullable: False
    ostree:
      type: map
      mapping:
        gpg_password:
          type: str
        gpgid:
          type: str
        gpgkey:
          type: str

schema;debootstrap_str:
  type: str
  nullable: False
  desc: mirror of debootstrap
  example: http://ftp.us.debian.org/debian

schema;debootstrap-key_str:
  type: str
  func: ext_file_exists_or_empty
  desc: deb key of debootstrap
  example: /usr/share/keyrings/debian-archive-keyring.gpg

schema;apt-keys_seq:
  type: seq
  sequence:
    - type: str
      func: ext_file_exists_or_empty
