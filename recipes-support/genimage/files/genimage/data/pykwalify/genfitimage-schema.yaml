type: map
mapping:
  name:
    include: name_str
  machine:
    include: machine_str
  image_type:
    include: image_type_seq
  boot-atf:
    type: str
  boot-scr:
    type: str
  boot-scr-pre:
    type: str
  fit-config:
    type: str
  fit-input-files:
    type: map
    mapping:
      lx-kernel:
        type: str
      lx-initrd:
        type: str
      lx-fdtb:
        type: str
      vx-kernel:
        type: str
      hvp:
        type: str
      hvp-b:
        type: str
  ostree:
    include: ostree_map
  rootfs-images:
    type: map
    mapping:
      lx-rootfs:
        type: str
      lx-manifest:
        type: str
      vx-app:
        type: str
  gpg:
    include: gpg_map
  ota-manager:
    type: str
  wic-config:
    type: str
  lx-rootfs-script:
    type: str
  fit-kernel-post-script:
    type: str
  vx-app-script:
    type: str
  environments:
    include: environments_seq
  wic-pre-script:
    type: str
  wic-post-script:
    type: str
  secure-boot-map:
    include: sb_map

schema;image_type_seq:
  type: seq
  sequence:
    - type: str
      enum: ['fit']
      nullable: False
  nullable: False

schema;sb_map:
  type: map
  mapping:
    dd_offset:
      type: str
      nullable: False
    boot-atf-sig:
      type: str
      nullable: False
    uboot-sign-key:
      type: str
      nullable: False
    uboot-sign-img-key:
      type: str
      nullable: False
    hse-sign-pub-key:
      type: str
      nullable: False
